[mypy]
# Python version
python_version = 3.11

# Strict mode configuration (gradually enable)
# strict = True  # Enable this after fixing major issues
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_any_unimported = False
no_implicit_optional = False
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
strict_equality = True
extra_checks = False

# Output configuration
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True
color_output = True

# Import discovery
mypy_path = $MYPY_CONFIG_FILE_DIR:$MYPY_CONFIG_FILE_DIR/stubs
namespace_packages = True
explicit_package_bases = True

# Exclude problematic directories and files
exclude = (?x)(
    ^trading-bot-api/.*$
    | ^trading-bot-ui/.*$
    | ^data/.*$
    | ^examples/.*$
    | ^integrations/exchange/kraken_backup\.py$
    )

# Per-module options for third-party libraries without complete type stubs
[mypy-ccxt.*]
ignore_missing_imports = False

[mypy-ccxtpro.*]
ignore_missing_imports = True

[mypy-praw.*]
ignore_missing_imports = False

[mypy-prawcore.*]
ignore_missing_imports = True

[mypy-backoff.*]
ignore_missing_imports = False

[mypy-transformers.*]
ignore_missing_imports = False

[mypy-torch.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-git.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

# Allow gradual typing for tests
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Allow gradual typing for examples
[mypy-examples.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Specific module configurations
[mypy-integrations.exchange.kraken]
# Temporarily allow issues in kraken.py while we fix syntax
ignore_errors = True

[mypy-integrations.exchange.kraken_backup]
# Ignore backup file
ignore_errors = True
